<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas dan Keliling Lingkaran</title>
    <style>
      .body {
        text-align: center;
      }
      .container {
        position: absolute;
        top: 22%;
        left: 40%;
        transform: translate(-50%, -50%);
        background-color:deepskyblue;
        width: 75%;
        padding: 25px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Menghitung Luas dan Keliling Lingkaran</h2>
      <p>Panjang Jari-Jari <input type="number" id="jari" /></p>
      <button id="hitung">Hitung</button>
      <p>Luas: <span id="luas"></span></p>
      <p>Keliling: <span id="keliling"></span></p>
    </div>
    <script>
      let jari = document.getElementById("jari");
      let luas = document.getElementById("luas");
      let keliling = document.getElementById("keliling");
      const btn = document.getElementById("hitung");

      btn.addEventListener("click", function () {
        const phi = 3.14;
        hitung1 = phi * (jari.value * jari.value);
        hitung2 = 2 * phi * jari.value;

        luas.innerHTML = hitung1;
        keliling.innerHTML = parseFloat(hitung2);
      });
    </script>
  </body>
</html>

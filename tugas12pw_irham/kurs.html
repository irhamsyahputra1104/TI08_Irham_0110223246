<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Js 2</title>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table border="1" cellspacing="0">
            <thead style="text-align: center;">
                <td>Masukkan Nilai</td>
                <td>Valas</td>
                <td>Nilai Rupiah</td>
            </thead>
            <tbody>
                <td><input type="text" id="nilai" oninput="hitung()"></td>
                <td>
                    <select name="" id="valas" onchange="hitung()">
                        <option value="9915">Dollar US</option>
                        <option value="13472">Dollar Singapore</option>
                        <option value="874">Ringgit Malay</option>
                        <option value="120">Yen Jepang</option>
                        <option value="15888">Euro</option>
                        <option value="3582">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td><input type="text" id="hasil"></td>
            </tbody>
        </table>

    </fieldset>

    <script>
        function hitung(){
            let nilai = document.getElementById("nilai").value;
            let valas = document.getElementById("valas").value;
            let hasil = document.getElementById("hasil");

            hasil.value = nilai * valas;
        }
    </script>
</body>
</html>

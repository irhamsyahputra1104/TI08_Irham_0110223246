<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
     
      <!-- breadcrumb -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Registrasi Seminar</a>
          </li>
          <li class="breadcrumb-item">Workshop</li>
        </ol>
      </nav>
<h3>Seminar Rembulan #1 September 2017</h3>
      <!-- form -->
      <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Lengkap</label>
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input
                id="text"
                name="text"
                type="text"
                class="form-control"
                required="required"
              />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Tempat Lahir</label>
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Tanggal Lahir</label>
          <div class="col-8">
            <input id="text2" name="text2" type="date" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis Kelamin</label>
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                name="radio"
                id="radio_0"
                type="radio"
                class="custom-control-input"
                value="laki laki"
              />
              <label for="radio_0" class="custom-control-label"
                >Laki-Laki</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                name="radio"
                id="radio_1"
                type="radio"
                class="custom-control-input"
                value="perempuan"
              />
              <label for="radio_1" class="custom-control-label"
                >Perempuan</label
              >
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Email</label>
          <div class="col-8">
            <input id="text3" name="text3" type="email" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label"
            >Status Peserta</label
          >
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="aktif">Aktif</option>
              <option value="tidak aktif">Tidak Aktif</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Daftar
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
